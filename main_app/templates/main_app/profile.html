{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Matching site - Profile</title>
<link rel="stylesheet" href="{% static 'main_app/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="row head justify-content-between pt-3">
    <h1 class="col-6 display-3">Matching site</h1>
    <nav class="col-4 align-items-center justify-content-end row">
        <div class="col-auto">
            <a href="{% url 'main_app:index' %}"><i class="fas fa-home fa-fw"></i> Home</a>
        </div>
        <div class="col-auto">
            <a href="{% url 'main_app:logout' %}?next={{ request.path }}"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>
        </div>
    </nav>
</div>
<div class="row mt-4" id="profile">
    <div class="col card">
    <div id="edit" class="btn btn-primary edit"><i class="fas fa-fw fa-edit"></i><i class="fas fa-fw fa-times"></i></div>
        <h1 class="display-4 mb-4">Your profile</h1>
        <div class="row">
            <div class="col-3">
                <div id="profile-picture" class="profile-picture"></div>
            </div>
            <div class="col info" id="info">
                <div><h4 id="name">Full Name</h4></div>
                <div>Gender: <span id="gender">M</span></div>
                <div>Date of birth: <span id="dob">1st Jan 2000</span></div>
                <div>Hobbies: <span id="hobbies">Hobby 1, Hobby 2</span></div>
				<div>Bio:<p id="bio"></p>
				</div>
            </div>
            <div class="col edit-form" id="edit-form" style="display: none">
                <div class="form-group mb-3">
                    <span class="input-group" required id="id_name">
                        <input type="text" name="name_0" class="form-control form-control-lg" placeholder="First name" id="first-edit">
                        <input type="text" name="name_1" class="form-control form-control-lg" placeholder="Last name" id="last-edit">
                    </span>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-auto mt-2" for="gender-edit-info" class="">Gender:</label>
                    <div class="col">
                        <select name="gender-edit" class="form-control" id="gender-edit-info">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="dob-edit" class="col-auto mt-2">Date of birth:</label>
    				<div class="col">
                        <input type="text" placeholder="YYYY-MM-DD" id="dob-edit" class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="list_hobbies" class="col-auto mt-2">Hobbies:</label>
    				<div class="col">
                        <select name="hobbies" id="list-hobbies" multiple="" class="form-control"></select>
                    </div>
                </div>
				<div class="form-group row mb-3">
                    <label for="user_bio" class="col-auto mt-2">Bio:</label>
    				<div class="col">
                        <textarea row="10" cols="50" id="bio-edit" class="form-control"></textarea>
                    </div>
                </div>
				<div class="text-right">
                    <div id="save" class="btn btn-info">
                        <i class="fas fa-fw fa-save"></i> Save
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'main_app/js/profile.js' %}"></script>
{% endblock %}
