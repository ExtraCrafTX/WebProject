{% extends 'form_page.html' %}

{% load static %}

{% block head %}
<title>Matching site - Create profile</title>
<style>
    .content{height: 100%;}
</style>
{% endblock %}

{% block content %}
    <form enctype="multipart/form-data" method="post" class="card">
        <h2 class="display-4 mb-4">Create profile</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group text-right mb-0">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
<script src="{% static 'main_app/js/create_profile.js' %}"></script>
{% endblock %}
