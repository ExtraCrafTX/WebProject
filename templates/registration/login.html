{% extends 'base.html' %}

{% block head %}
<title>Matching site - Login</title>
<style>
    .content{height: 100%;}
</style>
{% endblock %}

{% block content %}
<div class="login row align-items-center justify-content-center">
    <div class="col col-md-6">
        <form method="post" class="card">
            <h2>Login</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-primary mt-3">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
